name: Toshi

on: [push]

jobs:
  win:
    env:
      PREMAKE_VERSION: 5.0.0-beta2

    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        submodules: recursive
    
    - name: Setup premake
      uses: abel0b/setup-premake@v2.3
      with:
        version: ${{ env.PREMAKE_VERSION }}

    - name: Premake
      run: premake5 vs2022 --arch=x86
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Build the whole solution for debug
      run: msbuild './Toshi.sln' -property:Configuration=Debug
      
    - name: Create Artifact
      run: |
        mkdir artifact
        Compress-Archive -Path bin/Debug_Windows_x86/* -Destination artifact/Debug_Windows_x86.zip
    
    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Latest Debug Build
        path: artifact
